<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Img/icono.png" type="image/x-icon">
    <title>Inanimadox - Portafolio</title>
</head>
<body>
    <header>
        <h1 class="title" id="typing-animation"></h1>
        <h2 class="subtitle">Proyectos y Conocimientos</h2>
    </header>

    <div class="social-section">
        <!-- Sección de redes sociales -->
        <div class="social-box">
            <div class="icon-box">
                <img src="Img/insta.png" alt="Icono de Arte">
                <img src="Img/insta2.png" alt="Icono de Arte2">
                <p>Dibujos</p>
            </div>
        </div>
        <div class="social-box">
            <div class="icon-box">
                <img src="icono-social.png" alt="Icono de Redes Sociales">
                <p>Redes Sociales</p>
            </div>
            <div class="icon-box">
                <img src="icono-steam.png" alt="Icono de Steam">
                <p>Steam</p>
            </div>
        </div>
        <div class="social-box">
            <div class="icon-box">
                <img src="icono-codigo.png" alt="Icono de Código">
                <p>Código</p>
            </div>
        </div>
    </div>

    <main>
        <div class="progress-bar">
            <h3>Proyecto Reciente</h3>
            <p>Descripción del proyecto.</p>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <button class="view-button">Ver Proyecto</button>
        </div>

        <!-- Carrusel de proyectos -->
        <div class="project-carousel">
            <!-- Puedes agregar más proyectos en el carrusel según sea necesario -->
            <div class="project">
                <h3>Proyecto 1</h3>
                <p>Descripción del Proyecto 1.</p>
                <button class="view-button">Ver Proyecto</button>
            </div>
            <div class="project">
                <h3>Proyecto 2</h3>
                <p>Descripción del Proyecto 2.</p>
                <button class="view-button">Ver Proyecto</button>
            </div>
            <!-- Agrega más proyectos según sea necesario -->
        </div>
    </main>

    <script src="typing-animation.js"></script>
</body>
</html>
